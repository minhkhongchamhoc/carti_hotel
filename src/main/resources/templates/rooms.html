
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Rooms</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h1>Hotel Rooms</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Price</th>
        <th>Available</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.name}"></td>
        <td th:text="${room.type}"></td>
        <td th:text="${room.price}"></td>
        <td th:text="${room.available}"></td>
        <td th:text="${room.description}"></td>
        <td>
            <!-- Nút Xóa -->
            <form th:action="@{/rooms/{id}(id=${room.id})}" method="post">
                <input type="hidden" name="_method" value="DELETE"/> <!-- Giả lập phương thức DELETE -->
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>

    </tbody>
</table>

<!-- Form để thêm phòng mới -->
<h2>Add New Room</h2>
<form action="#" th:action="@{/rooms}" th:object="${room}" method="post">
    <label for="name">Room Name</label>
    <input type="text" id="name" th:field="*{name}" required/>

    <label for="type">Room Type</label>
    <input type="text" id="type" th:field="*{type}" required/>

    <label for="price">Price</label>
    <input type="number" id="price" th:field="*{price}" required/>

    <label for="available">Available</label>
    <input type="checkbox" id="available" th:field="*{available}" />

    <label for="description">Description</label>
    <textarea id="description" th:field="*{description}"></textarea>

    <button type="submit">Add Room</button>
</form>
</body>
</html>
